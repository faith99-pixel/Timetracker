<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Paytone+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,600;1,100;1,200;1,300;1,600&family=Roboto:wght@300;500;700&family=Rubik:wght@300;400;500&display=swap"

</head>

<body>
    <section>
        <div class="report">
            <div class="report-sect">
                <div class="report-cont">
                    <div class="img-j">

                    <div class="jere-cont">

                </div>

            </div>

            <div class="subsection1">

                <div class="work-sub">

                </div>
                <div class="hour">
                    <div class="hrs">

                </div>

                    <div class="subsn-img">
                        <img src="./images/icon-exercise.svg" alt="">

                    <div class="work-sub">

                            <p>Exercise</p>
                            <img src="./images/icon-ellipsis.svg" alt="">

                    </div>
                    <div class="hour">

                    </div>
                </div>
            </div>

            <div class="subsection1">

                    <div class="subsn-img1">
                        <img src="./images/icon-play.svg" alt="">

                    <div class="work-sub">
                        <div class="sub">
                            <p>Play</p>
                            <img src="./images/icon-ellipsis.svg" alt="">

                        </div>
                    </div>
                    <div class="hour">
                        <div class="hrs">
                            <h3>10hrs</h3>
                            <p>Last Week - 36hrs</p>

                    </div>
                </div>

                <div class="second-sect1">
                    <div class="subsn-img2">
                        <img src="./images/icon-social.svg" alt="">

                    <div class="work-sub">

                            <p>Social</p>
                            <img src="./images/icon-ellipsis.svg" alt="">

                    </div>
                    <div class="hour">
                        <div class="hrs">
                            <h3>5hrs</h3>
                            <p>Last Week - 10hrs</p>

                    </div>
                </div>

            </div>
            <div class="subsection1">
                <div class="sect-sub">
                    <div class="subsn-img3">
                        <img src="./images/icon-study.svg" alt="">

                    <div class="work-sub">

                            <p>Study</p>
                            <img src="./images/icon-ellipsis.svg" alt="">

                    </div>

                    <div class="subsn-img4">

                            <p>SelfCare</p>
                            <img src="./images/icon-ellipsis.svg" alt="">

                    </div>
                    <div class="hour">
                        <div class="hrs">
                            <h3>2hrs</h3>
                            <p>Last Week - 2hrs</p>

                    </div>
